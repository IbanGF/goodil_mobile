<ion-view view-title="CatÃ©gories" ng-class="loadingClass">
  <ion-content>
    <ion-refresher on-refresh="onRefresh()"></ion-refresher>
    <p ng-hide="categories.length" class="center">
      <div class="spinner">
        <ion-spinner class="android"></ion-spinner>
      </div>
    </p>
    <div class="item item-divider" style="text-align: center;">
      {{selectedBassinDeVie}}
    </div>
    <ion-list>
      <ion-item class="category item-thumbnail-left item-icon-right" ng-repeat="category in categoriesInBV | orderBy:'name'" type="item" ng-click="goToTabCategory(category)" href>
        <div class="row category-row">

          <div class="col col-20 col-center category-col-avatar">
            <img class="category-thumbnail" ng-src="http://goodil.ibangf.ovh/{{category.logo || 'img/missing.png'}}">
          </div>

          <div class="col col-10 col-center category-half-col-container">
            <div class="half-col">&nbsp;</div>
          </div>

          <div class="col col-60 col-offset-10 col-center truncate2">
            <h2>{{category.name}}</h2>
          </div>

          <div class="col col-5 col-center">
            <i class="icon ion-chevron-right col-center"></i>
          </div>
        </div>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
