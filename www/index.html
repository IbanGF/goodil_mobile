<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCzGZv5NhDcGeAHRo-YSb2Lx0byBLpZNgc&sensor=true"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/dealsCtrl.js"></script>
    <script src="js/controllers/dealCtrl.js"></script>
    <script src="js/controllers/categoriesCtrl.js"></script>
    <script src="js/controllers/categoryCtrl.js"></script>
    <script src="js/controllers/shopsCtrl.js"></script>
    <script src="js/controllers/shopCtrl.js"></script>
    <script src="js/controllers/favoritesCtrl.js"></script>
    <script src="js/controllers/favoriteCtrl.js"></script>
    <script src="js/controllers/mapCtrl.js"></script>

    <!-- Services -->
    <script src="js/services/dealsService.js"></script>

    <!-- Factories -->
    <script src="js/factories/dealsFactory.js"></script>

    <!-- your app's js -->
    <script src="js/routes.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="goodil">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-royal" align-title="center">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
